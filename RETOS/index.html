<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Logo</h1>
    </div>
    
    <div>
        <table>
            <tr>                
                <td>
                    Registro        
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Username">Nombre de Usuario</label>        
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Username" />        
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Contraseña</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Password" />        
                </td>
            </tr>
            <tr>
                <td>
                    <label for="SecurityQuestion">Pregunta de Seguridad</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="SecurityQuestion" />        
                </td>
            </tr>
            <tr>
                <td>
                    <label for="SecurityAnswer">Respuesta de Seguridad</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="SecurityAnswer" />        
                </td>
            </tr>
            <tr>
                <td>
                    <br/>
                    <button>Registrar</button>                                        
                </td>
            </tr>            
            <tr>
                <td>
                    <br/>
                    <label for="Login">Iniciar Sesión</label>
                </td>
            </tr>
            
        </table>
    </div>    
</body>
</html>
