<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Cargar la hoja de estilo-->
    <link rel="stylesheet" href="styleForm.css">
</head>

<body>
    <h1>Campos de texto</h1>
    <!------Campo de texto------>
    <input type="text" />
    <br>
    <br>
    <!------Campo de texto con marca de agua------>
    <input type="text" placeholder="Ingresa tu nombre" />
    <br>
    <br>
    <!------Campo numérico------>
    <input type="number" placeholder="Campo numérico" />
    <br>
    <br>
    <!------Campo telefónico------>
    <input type="tel" placeholder="Campo telefónico" />
    <br>
    <br>
    <!------Checkbox------>
    <input type="checkbox" id="c1" class="checks" name="c1" />
    <label for="c1">checkbox 1</label>
    <br>
    <input type="checkbox" id="c2" class="checks" name="c2" />
    <label for="c2">checkbox 2</label>
    <br>
    <input type="checkbox" id="c3" class="checks" name="c3" />
    <label for="c3">checkbox 2</label>
    <br>
    <input type="checkbox" id="c4" class="checks" name="c4" />
    <label for="c4">checkbox 2</label>

    <hr>
    <h1>Formularios</h1>
    <!------Cargar una imagen------>
    <img id="logo" class="logos" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/1200px-Marvel_Logo.svg.png">
    
    <!------Formularios------>
    <form>
        <!------Usuario------>
        <label for="user">Usuario:</label>
        <br>
        <input type="text" id="user" name="user" />
        <br>
        <label>Contraseña:</label>
        <br>
        <input type="password" id="pass" name="pass" />
        <br>
        <br>
        <label for="ciudades">Ciudad:</label>
        <select id="ciudades" name="ciudades">
            <option>Bogotá</option>
            <option>Medellín</option>
            <option>Pereira</option>
            <option>Cali</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Iniciar Sesión" />
    </form>

    
</body>
</html>
